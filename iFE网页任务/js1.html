<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input1" type="text"></label>
  <button id="button1">确认填写</button>

  <div>您输入的值是：<span id="aqi-display1">尚无录入</span></div>
  
  <hr>

  <label>请输入北京今天空气质量：<input id="aqi-input2" type="text" oninput="change()"></label>

  <div>您输入的值是：<span id="aqi-display2">尚无录入</span></div>

<script type="text/javascript">
/*实现动态监听输入框的内容*/
	function change(){
  		var input = document.getElementById("aqi-input2");
  		var span = document.getElementById("aqi-display2");
  		span.innerHTML = input.value;
  	}	

window.onload = function(){
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  	var button = document.getElementById("button1");
 	var input = document.getElementById("aqi-input1");
  	var span = document.getElementById("aqi-display1");
  	button.addEventListener("click", function(){
  		span.innerHTML = input.value;
  	})
}


</script>
</body>
</html>
