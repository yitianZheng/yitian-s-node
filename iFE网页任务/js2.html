<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

window.onload = function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 /* var show = new Array();
  var city = new Array();
  for (var i = 0,j = 0; i < aqiData.length; i++) {
    if (aqiData[i][1]>60) {
      show[j] = aqiData[i][1];
      city[j] = aqiData[i][0];
      j = j+1;
    }   
  }
  show.sort(function(a,b){
    return b-a});

  var number = ["一","二","三","四","五"];
  var ul = document.getElementById("aqi-list");
  for (var i = 0; i < show.length; i++) {
    var li = document.createElement("li");
    li.innerHTML = '第' + number[i] + '名'+ ':' + city[i] + ','+ show[i];
    ul.appendChild(li);

  }
}
 
/*用filter函数简化for循环，满足条件的为TRUE并保留，不满足条件的为FALSE并剔除*/
  var res = aqiData.filter(e => e[1] > 60);

  res.sort(function(a,b){
    return b[1]-a[1]});

  var number = ["一","二","三","四","五"];
  var ul = document.getElementById("aqi-list");
  
  res.forEach( function(Data, inx) {
    var li = document.createElement("li");
    li.innerHTML = '第' + number[inx] + '名'+ ':' + Data[0] + ','+ Data[1];
    ul.appendChild(li);
  });
  console.log(res)
}
 
</script>
</body>
</html>
