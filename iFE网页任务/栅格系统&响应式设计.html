<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>响应式设计</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
	<style>
		.container {
			width: 100%;
		}
		.row {
			padding-left: 20px;
		}
		.col-sm-1,.col-sm-2,.col-sm-3,.col-sm-4,.col-sm-6,.col-xs-2,.col-xs-3,.col-xs-6,.col-xs-8,.col-xs-12{
			height: 50px;
			background-color: #eee;
			border: 1px solid #999;
			margin: 20px;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-6"></div>
			<div class="col-sm-4 col-xs-6"></div>
			<div class="col-sm-4 col-xs-12"></div>
		</div>
		<div class="row">
			<div class="col-sm-3 col-xs-3"></div>
			<div class="col-sm-6 col-xs-3"></div>
			<div class="col-sm-3 col-xs-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-1 col-xs-2"></div>
			<div class="col-sm-1 col-xs-2"></div>
			<div class="col-sm-2 col-xs-8"></div>
			<div class="col-sm-2 col-xs-3"></div>
			<div class="col-sm-6 col-xs-3"></div>
		</div>
	</div>
</body>
</html>
